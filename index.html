<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

  <div class="container">
    <header>
      <div class="logo-menu">
        <img src="/images/logo.svg" alt="">
        <ul class="menu">
          <li>
            <img class="close-icon" src="images/icon-close-menu.svg" alt="">
            <a class="menu-item menu-item-features" href="#">Features <img class="feature-arrow-down"
                src="images/icon-arrow-down.svg" alt=""><img class="feature-arrow-up" src="images/icon-arrow-up.svg"
                alt=""></a>
            <ul class="main-menu">
              <li><img src="images/icon-todo.svg" alt=""><a href="#">Todo List</a></li>
              <li><img src="images/icon-calendar.svg" alt=""><a href="#">Calendar</a></li>
              <li><img src="images/icon-reminders.svg" alt=""><a href="#">Reminders</a></li>
              <li><img src="images/icon-planning.svg" alt=""><a href="#">Planing</a></li>
            </ul>
          </li>
          <li>
            <a class="menu-item menu-item-company" href="#">Company <img class="company-arrow-down"
                src="images/icon-arrow-down.svg" alt=""><img class="company-arrow-up" src="images/icon-arrow-up.svg"
                alt=""></a>
            <ul class="company-menu">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li class="menu-item"><a href="#">Careers</a></li>
          <li class="menu-item"><a href="#">About</a></li>
          <div class="btns-header">
            <button class="login-btn btn">Login</button>
            <button class="register-btn btn">Register</button>
          </div>
        </ul>
        <img class="menu-open" src="images/icon-menu.svg" alt="">
      </div>
    </header>
    <main>
      <div class="hero-container">
        <img class="hero-mov" src="images/image-hero-mobile.png" alt="hero-imagen">
        <img class="hero-desk" src="images/image-hero-desktop.png" alt="hero-imagen">
      </div>
      <div class="info-container">
        <h2 class="tittle"><span>Make </span> <span>remote work</span></h2>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>
        <button class="main-btn">Learn more</button>
        <div class="client-img">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
    </main>
  </div>




  <script src="app.js"></script>
</body>

</html>
